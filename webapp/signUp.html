<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div id="header">Engineering Decision Support System</div>
	<div class="questionForm">
		<h3>Create your Account</h3>
		<div>
		<form method="post" action="SignUp">
		<fieldset class="Fieldset">
		<legend class="Legend">Sign Up</legend>
			<label for="userName">Enter your User name</label> <br>
			<input type="text"
				name="userName"><br>
			<!-- Enter code for password -->
			<label for="userPass">Enter your Password</label> <br>
			
			<input
				type="password" name="userPass"><br>
			<div class="btnWrapper">
				<input class="btn" type="submit" value="Sign Up">
			</div>
		   </fieldset>
		</form>
		</div>
		<div><a href="login.jsp">Login</a></div>
	</div>


</body>
</html>
